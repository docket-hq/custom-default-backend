<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>Docket Error Page</title>
		<link href="/css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="/css/index.css" rel="stylesheet" type="text/css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js"
			type="text/javascript"
		></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
			type="text/javascript"
		></script>
		<script type="text/javascript">
			WebFont.load({
				google: {
					families: ['Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic']
				}
			});
		</script>
		<link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
		<link href="/images/webclip.png" rel="apple-touch-icon" />
	</head>
	<body>
		<section>
			<div class="message">
				<div
					data-animation-type="lottie"
					data-src="/documents/data.json"
					id="docket-logo-animation"
				></div>
				<h1>Docket is currently unavailable</h1>
				<p>
					Don’t worry, we are hard at work getting things back up and running. In the meantime, feel
					free to reach out with any urgent questions.
				</p>
				<a href="https://app.dockethq.com">Try Again</a>
			</div>
			<div class="docket-copyright">
				© 2020 Docket, Inc. All rights reserved.
			</div>
			<div class="arrow-container">
				<div class="text-block">Need something?<br />Reach out</div>
				<img src="/images/Arrow-Intercom.svg" alt="" class="intercomarrow" />
			</div>
		</section>
		<script>
			var logo = document.getElementById('docket-logo-animation');
			var animation = bodymovin.loadAnimation({
				container: logo, // Required
				path: '/documents/data.json', // Required
				renderer: 'svg/canvas/html', // Required
				autoplay: true, // Optional
				name: 'Docket Logo' // Name for future reference. Optional
			});

			animation.addEventListener('complete', reverseAnimation);

			function reverseAnimation() {
				animation.setDirection(animation.playDirection === 1 ? -1 : 1);
				animation.play();
			}
		</script>

		<!-- INTERCOM -->
		<script>
			window.intercomSettings = { app_id: 'yo9f5nn6' };
		</script>
		<script>
			(function() {
				var w = window;
				var ic = w.Intercom;
				if (typeof ic === 'function') {
					ic('reattach_activator');
					ic('update', w.intercomSettings);
				} else {
					var d = document;
					var i = function() {
						i.c(arguments);
					};
					i.q = [];
					i.c = function(args) {
						i.q.push(args);
					};
					w.Intercom = i;
					var l = function() {
						var s = d.createElement('script');
						s.type = 'text/javascript';
						s.async = true;
						s.src = 'https://widget.intercom.io/widget/eo0m0vxp';
						var x = d.getElementsByTagName('script')[0];
						x.parentNode.insertBefore(s, x);
					};
					if (w.attachEvent) {
						w.attachEvent('onload', l);
					} else {
						w.addEventListener('load', l, false);
					}
				}
			})();
		</script>
	</body>
</html>
